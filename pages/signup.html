    <main>
        <!-- SIGNUP -->
        <section class="signup-form">

            <div class="signup-box">

                <div class="titles">
                    <h1> Regístrate </h1>
                </div>

                <form action="/pages/login.html" method="get">
    
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" size="28" required="required">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" size="28" required="required">
                    <input type="email" name="mail" id="mail" placeholder="@email" size="28" required="required">
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" size="28" required="required">
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" size="28" required="required">
                    
                    <div>
                        <button type="submit"> Registrarme </button>
                    </div>
                </form>
            </div>
        </section>
        
    </main>
