<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/c1a1d465eb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/img/logui.png">
    <link rel="stylesheet" href="/styles.css">
    <title> TechTrek </title>
</head>
<body>
    <header>
        <div>
            <h2> TECHTREK </h2>
        </div>

        <nav>
            <a href="/index.html"> INICIO </a>
            <a href="/pages/services.html"> SERVICIOS </a>
            <a class="blanco" href="#"> CONTACTO </a>
            <a href="/pages/about.html"> SOBRE MI </a>
            <a href="#"> <i class="fa-solid fa-arrow-right-to-bracket"></i> </a>
        </nav>
    </header>

    <main>
        <!-- FORMULARIO -->
        <div class="titles">
            <h1> ¡Contáctame! </h1>
        </div>

        <section class="contact-form">
            <div class="form-box">
                <form action="" method="get">
    
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" size="28" required="required">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" size="28" required="required">
                    <input type="text" name="asunto" id="asunto" size="28" placeholder="Asunto" required="required">
                    <input type="email" name="mail" id="mail" size="28" placeholder="Correo@mail.com" required="required">
                    <input type="tel" name="tel" id="tel" size="28" placeholder="Numero de teléfono">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="8" placeholder="Escribe tu mensaje"></textarea>
    
                    <div class="btn-form">
                        <button type="submit"> Enviar </button>
                    </div>
                </form>
            </div>
    
            <div class="form-img">
                <img src="/img/contact-.png" alt="contact">
            </div>
        </section>
        
    </main>

    <footer>
        <div class="general-boxf">
            <div id="copyright"> &copy; Montiveros Nataly A. </div>
